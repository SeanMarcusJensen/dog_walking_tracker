{% extends "base.html" %}

{% block title %}Walks{% endblock %}

{% block content %}
<div class='container'>
    <h1 class='text-primary text-center'>Walk {{start_time}}</h1>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Event</th>
            <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <th scope="row">{{event.id}}</th>
                <td>{{event.event_type}}</td>
                <td>
                    <a href="{$ url 'walks.delete_event' id=id eid=event.id %}" class="btn btn-danger">Delete</a>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

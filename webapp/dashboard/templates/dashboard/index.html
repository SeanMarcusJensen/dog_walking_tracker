{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class='container'>
    <div class="row">
        <h1 class='text-primary text-center'>Dashboard</h1>
    </div>

    <div class="row">
        <div class="col">
            <h2 class='text-secondary'>Last Walk</h2>
            <p class='text-muted'>{{ last_walk.start_time }}</p>
        </div>
        <div class="col">
            <h2 class='text-secondary'>Time since last walk</h2>
            <p class='text-muted'>{{ last_walk.time_since}}</p>
        </div>
    </div>
</div>
{% endblock %}
